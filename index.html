<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Calc</title>
</head>
<body>
    <div class="container">
        <div class="calc mt-5">
            <div class="calc__output screen">
                <div class="screen__top">1</div>
                <div class="screen__bottom">2</div>
            </div>
            <div class="calc__input keyboard">
                <div class="keyboard__item keyboard__item_numbers" id="clear-all">
                    C
                </div>
                <div class="keyboard__item" id="clear">
                    <img src="https://img.icons8.com/material-outlined/28/000000/clear-symbol.png"/>
                </div>
                <div class="keyboard__item" id="percent">
                    <img src="https://img.icons8.com/material-outlined/28/000000/percentage.png"/>
                </div>
                <div class="keyboard__item" id="divide">
                   <img src="https://img.icons8.com/material-outlined/28/000000/divide.png"/>
                </div>
                <div class="keyboard__item keyboard__item_numbers" id="seven">7</div>
                <div class="keyboard__item keyboard__item_numbers" id="eight">8</div>
                <div class="keyboard__item keyboard__item_numbers" id="nine">9</div>
                <div class="keyboard__item">
                    <img src="https://img.icons8.com/material-outlined/28/000000/multiply--v1.png"/>
                </div>
                <div class="keyboard__item keyboard__item_numbers" id="four">4</div>
                <div class="keyboard__item keyboard__item_numbers" id="five">5</div>
                <div class="keyboard__item keyboard__item_numbers" id="six">6</div>
                <div class="keyboard__item">
                    <img src="https://img.icons8.com/material-outlined/28/000000/minus-math.png"/>
                </div>
                <div class="keyboard__item keyboard__item_numbers" id="one">1</div>
                <div class="keyboard__item keyboard__item_numbers" id="two">2</div>
                <div class="keyboard__item keyboard__item_numbers" id="three">3</div>
                <div class="keyboard__item">
                    <img src="https://img.icons8.com/material-outlined/28/000000/plus-math.png"/>
                </div>
                <div class="keyboard__item keyboard__item_numbers" id="noun">0</div>
                <div class="keyboard__item keyboard__item_numbers" id="point">.</div>
                <div class="keyboard__item" id="equal-sign">
                    <img src="https://img.icons8.com/material-outlined/28/000000/equal-sign.png"/>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
